
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Bonus Ball | In Memory of Emmie-Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bonus Ball+" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
    <style>
      :root {
        --deep-bg: #03050a;
        --gold: #ffd700;
        --gold-glow: rgba(255, 215, 0, 0.2);
      }
      body {
        margin: 0;
        background-color: var(--deep-bg);
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      @keyframes pulseSize {
        0%, 100% { transform: scale(1.1); }
        50% { transform: scale(0.85); }
      }
      .animate-pulse-size {
        animation: pulseSize 2s ease-in-out infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 15s linear infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
